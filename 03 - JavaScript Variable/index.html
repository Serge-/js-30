<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JavaScript</title>
</head>
<body>
  <h3>Update CSS Variables with <span class="h1">JS</span></h3>
  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input type="range" name="spacing" min="0" max="25" value="10" data-sizing="px">
    
    <label for="blur">Blur:</label>
    <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
    
     <label for="base">Base Color</label>
    <input type="color" name="base" value="#ffcc600">
  </div>
  
  <img src="https://unsplash.it/800/500/?random" alt="">
</body>
<style>
  :root {
    --base: #eab90f;
    --spacing: 10px;
    --blur: 5px;
  }
  
  img {
    padding: var(--spacing);
    background: var(--base);
    filter: blur(var(--blur));
  }
  
  .h1 {
    color: var(--base);
  }
  body {
    text-align: center;
    background: #283F4C;
    color: #fff;
    font-family: 'hevletica neue', sans-serif;
    font-weight: 100;
    font-size: 50px;
  }
  .controls {
    margin-bottom: 50px;
  }
  
</style>
<script>
  const input = document.querySelectorAll('.controls input');
  
  function handleUpdate() {
    const suffix = this.dataset.sizing || '';
    document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
  }
  
  input.forEach(input => input.addEventListener('change', handleUpdate));
  input.forEach(input => input.addEventListener('mousemove', handleUpdate));
  
</script>
</html>
